<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scaleable=no">
    <title>Jennifer Hoang</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Playfair+Display&family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <header>
            <div class="wrapper">
                <h1>To my lover,</h1>
                <p class="bio">
                  Here are some letters to read whenever you need them! ☺
                </p>
                <div class="buttonBox">
                    <a class="myButton" href="#projects">View</a>
                </div>
            </div>
        </header>

        <main id="projects" class="project-grid">
            <div class="project-slot">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="images/getthis.jpg" alt="Picture 1">
                        </div>
                        <div class="flip-card-back">
                            <img src="images/blue.jpg" alt="Back Picture 1">
                            <button class="flip-button" data-image="images/getthis_letter.jpg">Open Me</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="project-slot">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="images/goodday.jpg" alt="Picture 2">
                        </div>
                        <div class="flip-card-back">
                            <img src="images/white.jpg" alt="Back Picture 2">
                            <button class="flip-button" data-image="images/goodday_letter.jpg">Open Me</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="project-slot">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="images/badday.jpg" alt="Picture 3">
                        </div>
                        <div class="flip-card-back">
                            <img src="images/blue.jpg" alt="Back Picture 3">
                            <button class="flip-button" data-image="images/badday_letter.jpg">Open Me</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="project-slot">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="images/missme.jpg" alt="Picture 4">
                        </div>
                        <div class="flip-card-back">
                            <img src="images/white.jpg" alt="Back Picture 4">
                            <button class="flip-button" data-image="images/missme_letter.jpg">Open Me</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="project-slot">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="images/mad.jpg" alt="Picture 5">
                        </div>
                        <div class="flip-card-back">
                            <img src="images/pink.jpg" alt="Back Picture 5">
                            <button class="flip-button" data-image="images/mad_letter.jpg">Open Me</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="project-slot">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="images/tempted.jpg" alt="Picture 6">
                        </div>
                        <div class="flip-card-back">
                            <img src="images/pink.jpg" alt="Back Picture 6">
                            <button class="flip-button" data-image="images/tempted_letter.jpg">Open Me</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div>
                <p class="copyright">© LettersForNav 2024</p>
            </div>
        </footer>

        <!-- Modal for displaying images -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
